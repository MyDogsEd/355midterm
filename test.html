<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>

    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Javascript -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">Forum</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>

            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>

    <div class="container-fluid row mt-3">

        <!-- this is the div that posts will go in -->
        <div class="col-12 col-md-8 ">
            <p class="h2">Post Title</p>
            <p class="text-secondary mb-2">Author</p>

            <p class="text-wrap mb-5">Post Content goes here.</p>

            <p class="h4">Comments
                <button class="btn btn-secondary" data-bs-toggle="collapse"  data-bs-target="#newCommentForm">...</button>
            </p>

            <form class="collapse mt-4" id="newCommentForm">
                <input class="form-control mb-2" type="text" name="content" id="newCommentUsername" placeholder="Username">
                <textarea name="content" id="newCommentContent" class="form-control mb-2" type="search" placeholder="Text..."
                aria-label="Text"></textarea>
                <button class="btn btn-primary">Reply</button>
            </form>
            <hr>
        </div>




        <!-- display this col only on md and up -->
        <div class="col-md-4 d-none d-md-block">

            <div class="card sticky-top">
                <div class="card-body">
                    <h5 class="card-title">New Post</h5>
                    <input id="newPostTitle" class="form-control mb-2" type="search" placeholder="Post Title"
                        aria-label="Title">
                    <input id="newPostAuthor" class="form-control mb-2" type="search" placeholder="Username"
                        aria-label="Author">
                    <textarea id="newPostContent" class="form-control mb-2" type="search" placeholder="Text..."
                        aria-label="Text"></textarea>
                    <button id="newPostButton" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
